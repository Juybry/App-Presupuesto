<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="presupuesto">
            <h1 class="title">Presuspuesto Disponible</h1>
            <div class="presupuesto_valor" id="presupuesto"> $8,500.00</div>
            <div class="presupuesto_ingreso clean">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor">$12,000.00</div>
                    <div class="presupueto_ingreso--porcentaje">70%</div>
                </div>
            </div>
            <div class="presupuesto_egreso clean">
                <div class="presupuesto_egreso--texto">Egreso</div>
                <div class="derecha">
                    <div class="presupuesto_egreso--valor">$ 3,500.00</div>
                    <div class="presupuesto_egreso--porcentaje">30%</div>
                </div>
            </div>
        </div>
    </header>

    <div class="contenedor clean">
        <div class="ingreso">
            <h2 class="titulo_ingreso">Ingresos</h2>
            <ul>
                <li class="elemento clean">
                    <div class="elemento_descripcion">Sueldo</div>
                    <div class="derecha">
                        <div class="elemento_valor">$12,000.00</div>
                        <div class="elemento_porcentaje">40%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close"></ion-icon>
                            </button>
                        </div>
                    </div>
                </li>

                <li class="elemento clean">
                    <div class="elemento_descripcion">Venta de auto</div>
                    <div class="derecha">
                        <div class="elemento_valor">$15,000.00</div>
                        <div class="elemento_porcentaje">60%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close"></ion-icon>
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="egreso">
            <h2 class="titulo_egreso">Egresos</h2>
            <ul>
                <li class="elemento clean">
                    <div class="elemento_descripcion">Despensa</div>
                    <div class="derecha">
                        <div class="elemento_valor">-$3,000.00</div>
                        <div class="elemento_porcentaje">50%</div>
                    </div>
                </li>

                <li class="elemento clean">
                    <div class="elemento_descripcion">Renta de departamento</div>
                    <div class="derecha">
                        <div class="elemento_valor">-$6,000.00</div>
                        <div class="elemento_porcentaje">50%</div>
                    </div>
                </li>
            </ul>
        </div>

    </div>



    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
